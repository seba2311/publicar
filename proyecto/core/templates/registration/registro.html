{% extends "core/base.html"%}
    {%load crispy_forms_tags%}
    {% block contenido %}
    <div class="container">

        <div class="row">
            <div >

                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="" method="post" class="form-control">
                            {% csrf_token%}
                            {{form | crispy}}
                            <br>
                            <input type="submit" value="Registrar" class="btn btn-success">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% endblock contenido %}
